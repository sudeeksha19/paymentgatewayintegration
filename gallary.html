<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Gallary</title>

          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">

              <path src="logo.jpg" ></path>
              <img style="width:40px;" src="logo.jpg" >
            </svg>
            <span class="ml-3 text-xl" style="font-size:30px;">DONATE TO SOCIAL WORK</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white" href="index.html">Home</a>
            <a class="mr-5 hover:text-white" href="gallary.html" style="color:#8081b4; font-size: 25px;">Gallary</a>
            <a class="mr-5 hover:text-white" href="contact.html">Contact</a>

          <button class="inline-flex items-center bg-gray-800 border-2 py-1 px-3 focus:outline hover:bg-gray-900 rounded text-base mt-4 md:mt-0"><a href="donate.html">Donate Now</a>

              <path d="M5 12h14M12 5l7 7-7 7"></path>

          </div>
          <div class="flex flex-wrap md:-m-2 -m-1">
            <div class="flex flex-wrap w-1/2">
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="gala (1).jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="gal2 (1).jpg">
              </div>
              <div class="md:p-2 p-1 w-full">
                <img alt="gallery" class="w-full h-full object-cover object-center block" src="gal3 (1).jpg">

            </div>
            <div class="flex flex-wrap w-1/2">
              <div class="md:p-2 p-1 w-full">
                <img alt="gallery" class="w-full h-full object-cover object-center block" src="gal4 (1).jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="gal5 (1).jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="gal6 (1).jpg">
              </div>
            </div>
          </div>
        </div>

                <path src="logo.jpg" ></path>
                <img style="width:40px;" src="logo.jpg" >

          </a>
          <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">© 2020 —
            <a href="https://twitter.com/knyttneve" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">@knyttneve</a>
          </p>

            <a class="text-gray-400">

                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>

              </svg>
            </a>
            <a class="ml-3 text-gray-400">

                <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
